<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    
    <body>
        <header>
            <!-Logo>
            <img src="Resources/Logo.png" alt="Logo de la página." class="logo">
        </header>
        <main>
            <!-Datos a encriptar - Botones encriptar y desencriptar>
            <div>
                <input type="text" id="id1" class="input" placeholder="Ingrese el texto aqui..." onkeypress="return ((event.charCode >= 97 && event.charCode <= 122)|| event.charCode == 32)">
                <button onclick="encriptar()" class="encriptar">Encriptar!</button>
                <button onclick="desencriptar()" class="desencriptar">Desencriptar!</button>
            </div>
            
            <!-Datos encriptados o desencriptados - Boton copiar>
            <div>
                <p id="caja"><img src="Resources/browser.png" alt="Texto no encontrado." class="encriptado"></p>
                <button onclick="copiar()" class="copiar">Copiar!</button>
            </div>

            <!-Alerta sólo minusculas>
            <div class="alerta">
                <p>&#9888 Sólo letras minusculas y sin acentos</p>
            </div>
        </main>
        <footer>
            <!-Derechos de autor->
            <p class="copyright">Sitio diseñado y desarrollado por Tomás Nievas  -  &copyReservados todos los derechos</p>
        </footer>
    </body>
</html>

<script>

    function encriptar() {
        id1 = document.getElementById("id1").value
        id2 = id1.replaceAll("e","enter");
        id3 = id2.replaceAll("i","imes");
        id4 = id3.replaceAll("a","ai");
        id5 = id4.replaceAll("o","ober");
        id6 = id5.replaceAll("u","ufat");
        document.getElementById("caja").innerHTML=id6;
    }

    function desencriptar() {
        id1=document.getElementById("id1").value
        id2 = id1.replaceAll("enter","e");
        id3 = id2.replaceAll("imes","i");
        id4 = id3.replaceAll("ai","a");
        id5 = id4.replaceAll("ober","o");
        id6 = id5.replaceAll("ufat","u");
        document.getElementById("caja").innerHTML=id6;
    }

    function copiar() {
        var textoCopiado = id6;
        navigator.clipboard.writeText(textoCopiado);
        swal("Texto copiado!", "El texto ha sido copiado al portapapeles.", "success");
    }

    var id1 = "";
    var id2 = "";
    var id3 = "";
    var id4 = "";
    var id5 = "";
    var id6 = "";

</script>
